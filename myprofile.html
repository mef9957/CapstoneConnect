                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                           <div class="white_shd full margin_bottom_30">
                              <div class="full graph_head">
                                 <div class="heading1 margin_0">
                                    <h2>My Interests</h2>
                                 </div>
                              </div>
                              <div class="full price_table padding_infor_info">
                                 <div class="row">
                                    <!-- user profile section --> 
                                    <!-- profile image -->
                                    <div class="col-lg-12">
                                       <div class="full dis_flex center_text">
                                          <!-- <div class="profile_img"><img width="180" class="rounded-circle" src="images/layout_img/user_img.jpg" alt="#" /></div> -->
                                          <div class="profile_contant">
                                             <div class="contact_inner">
                                                <h3>User A</h3>
                                             </div>

                                             <div class="interest_form">
                                                <form>
                                                   <fieldset>
                                                      <div class="field">
                                                         <label class="label_field">Major</label>
                                                         <input type="text" name="major" value="Computer Science" />
                                                      </div>
                                                      <div class="field">
                                                         <label class="label_field">Research Interests</label>
                                                         <input type="text" name="r-interests" value="Machine Learning, Data Science" />
                                                      </div>
                                                      <div class="field">
                                                         <label class="label_field">Relevant Skills</label>
                                                         <input type="text" name="skills" value="Python, Pandas, Neural Networks" />
                                                      </div>
                                                      <div class="field">
                                                         <label class="label_field">Preferred Number of Semesters</label>
                                                         <select name="num-semesters" value="2 semesters">
                                                            <option value="">Please select...</option>
                                                            <option value="1">1 semester</option>
                                                            <option value="2">2 semesters</option>
                                                        </select>
                                                      </div>

                                                      <div class="field">
                                                         <label class="label_field">Communication Style</label>
                                                         <select name="comm-style" value="2 semesters">
                                                            <option value="">Please select...</option>
                                                            <option value="1">In-person</option>
                                                            <option value="2">Virtual</option>
                                                        </select>
                                                      </div>

                                                      <div class="profile-save">
                                                         <div>
                                                            <label class="label_field hidden">hidden label</label>
                                                            <button class="main_bt_profile">Save</button>
                                                         </div>
                                                      </div>
                                                   </fieldset>
                                                </form>
                                             </div>
                                            
                                             
                                          </div>
                                       </div>
                                      

                                       <!-- end user profile section -->
